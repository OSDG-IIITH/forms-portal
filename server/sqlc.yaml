version: "2"
sql:
  - engine: "postgresql"
    queries: "database/queries/"
    schema: "database/schemas/"
    gen:
      go:
        package: "db"
        out: "db"
        sql_package: "pgx/v5"
        emit_pointers_for_null_types: true
        emit_json_tags: true
        overrides:
          - db_type: "timestamptz"
            go_type:
              import: "github.com/jackc/pgx/v5/pgtype"
              type: "Timestamptz"
              pointer: true
            nullable: true
          - column: group_with_details.domain
            go_struct_tag: "json:\"domain,omitempty\""
          - column: group_with_details.members
            go_struct_tag: "json:\"members,omitempty\""
          - column: form_permissions.user
            go_struct_tag: "json:\"user,omitempty\""
          - column: form_permissions.group
            go_struct_tag: "json:\"group,omitempty\""

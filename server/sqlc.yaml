version: "2"
sql:
  - engine: "postgresql"
    queries: "database/queries/"
    schema: "database/schemas/"
    gen:
      go:
        package: "db"
        out: "db"
        sql_package: "pgx/v5"
        emit_pointers_for_null_types: true
        emit_json_tags: true
        overrides:
          - db_type: "pg_catalog.timestamptz"
            go_type:
              import: "github.com/jackc/pgx/v5/pgtype"
              type: "Timestamptz"
              pointer: true
            nullable: true

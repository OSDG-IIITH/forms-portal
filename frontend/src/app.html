<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Prevent flash of wrong theme -->
		<script>
			const themeKey = 'selected-theme';
			const savedTheme = localStorage.getItem(themeKey);
			
			if (savedTheme) {
				if (savedTheme === 'coal' || savedTheme === 'amethyst' || savedTheme === 'moss') {
					document.documentElement.classList.add('dark');
				}
				if (savedTheme === 'lilac' || savedTheme === 'amethyst') {
					document.documentElement.classList.add('theme-lilac');
				} else if (savedTheme === 'mint' || savedTheme === 'moss') {
					document.documentElement.classList.add('theme-mint');
				}
			} else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
				document.documentElement.classList.add('dark');
			}
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
